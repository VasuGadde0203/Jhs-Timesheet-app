<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TimeSnap Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a; /* deep navy */
      --bg2:#0f3d5b; /* tealish */
      --card:#ffffff11; /* translucent */
      --accent:#ffd166; /* warm accent */
      --muted:#d1d5db;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 60%);
      display:flex;align-items:center;justify-content:center;padding:32px;color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      width:min(880px,94%);
      padding:36px 46px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
      backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      animation: floatIn 700ms ease both;
    }

    @keyframes floatIn{
      from{transform:translateY(18px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }

    .title{
      font-size:20px;font-weight:700;color:var(--accent);letter-spacing:0.6px;margin:0 0 12px;
    }
    .line{
      font-size:28px;font-weight:600;margin:14px 0;padding:10px 18px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:inline-block;color:#fff;min-width:60%;box-shadow: 0 6px 18px rgba(2,6,23,0.45);
    }

    .muted-note{font-size:13px;color:rgba(255,255,255,0.66);margin-top:18px}

    /* small responsiveness */
    @media (max-width:520px){
      .line{font-size:18px;min-width:100%;}
      .card{padding:20px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="statusTitle">
    <div class="title" id="statusTitle">TimeSnap â€” Status</div>

    <div class="line" role="status">TimeSnap for September cycle closed</div>
    <div class="line" style="margin-top:18px;opacity:0.95;">TimeSnap for October cycle will be released soon</div>

    <!-- <p class="muted-note">Copy this file to a <code>.html</code> and open in a browser. Want a different color, font, or animation? Tell me which style you prefer.</p> -->
  </main>
</body>
</html>
